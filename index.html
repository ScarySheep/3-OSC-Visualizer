<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>The 3 OSC Visualizer</title>
    <meta name="description" content="The 3 OSC Visualizer">
    <meta name="author" content="ScarySheepy">

    <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<div style="position: relative;">
    <canvas id="colorPicker" class="color-canvas" width="640" height="640"
        style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
    <canvas id="selectionCircle" class="color-canvas" width="640" height="640"
        style="position: absolute; left: 0; top: 0; z-index: 1; pointer-events: none;"></canvas>
    <canvas id="colorSelect" class="color-canvas" width="128" height="256"
        style="position: absolute; left: 640px; top: 256px;"></canvas>
</div>



<body style=" background-color:black;">
    <script src="js/script.js"></script>
</body>

<style type="text/css">
    canvas {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        outline: none;
        -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
        /* mobile webkit */
    }
</style>

</html>
