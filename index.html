<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>The 3 OSC Visualizer</title>
    <meta name="description" content="The 3 OSC Visualizer">
    <meta name="author" content="ScarySheepy">

    <link rel="stylesheet" href="styles.css">

</head>


<body>
    <div id="sidebar">
        <!--Don't set canvas width and height in css-->
        <canvas id="colorPicker" class="color-canvas" width="320px" height="320px"></canvas>
        <canvas id="selectionCircle" class="color-canvas" width="320px" height="320px"></canvas>
        <canvas id="colorSelected" class="color-canvas" width="320px" height="128px"></canvas>
    </div>
    <div id="wrapper">
        <div class="notesWrapper">
            <div class="notes">A</div>
            <div class="notes">G#</div>
            <div class="notes">G</div>
            <div class="notes">F#</div>
            <div class="notes">F</div>
            <div class="notes">E</div>
            <div class="notes">D#</div>
            <div class="notes">D</div>
            <div class="notes">C#</div>
            <div class="notes">C</div>
            <div class="notes">B</div>
            <div class="notes">A#</div>
            <div class="notes">A</div>
            <div class="notes">G#</div>
            <div class="notes">G</div>
            <div class="notes">F#</div>
            <div class="notes">F</div>
            <div class="notes">E</div>
            <div class="notes">D#</div>
            <div class="notes">D</div>
            <div class="notes">C#</div>
            <div class="notes">C</div>
            <div class="notes">B</div>
            <div class="notes">A#</div>
            <div class="notes">A</div>
        </div>
        <div id="paletteWrapper">
            <!--<canvas id="palette" class="color-canvas" width="750px" height="750px"></canvas>-->

            <svg width="750px" height="750px">
    
                <!-- Let's define the pattern -->
                <!-- The width and height should be double the size of a single checker -->
                <pattern id="pattern-checkers" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse" >
                  <!-- Two instances of the same checker, only positioned apart on the `x` and `y` axis -->
                  <!-- We will define the `fill` in the CSS for flexible use -->
                  <rect class="checker" fill="rgba(200, 200, 200, 1)" x="0" width="30" height="30" y="0"/>
                  <rect class="checker" fill="rgba(200, 200, 200, 1)" x="30" width="30" height="30" y="30"/>
                  <rect class="checker" fill="rgba(256, 256, 256, 1)" x="0" width="30" height="30" y="30"/>
                  <rect class="checker" fill="rgba(256, 256, 256, 1)" x="30" width="30" height="30" y="0"/>
                </pattern>
                
                <!-- Define the shape that will contain our pattern as the fill -->
                <rect x="0" y="0" width="100%" height="100%" fill="url(#pattern-checkers)" />
                
              </svg>
        </div>
    </div>
    <button onclick="playPalette()">Play</button>
    <div id="popUp" onclick="startApp()">
        <h1 style=" color: aliceblue; font-family:'Courier New', Courier, monospace;">Start</h1>
    </div>
    <script src="js/Pizzicato.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
